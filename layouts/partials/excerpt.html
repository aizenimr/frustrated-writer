<li class="post_item">
  <div class="excerpt">
    <div class="excerpt_header">
      <h2 class="post_link">
        <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title | markdownify }}</a>
      </h2>
      {{ partial "post-meta" . }}
    </div>
    {{- with .Params }}
    <div class="excerpt_footer partition">
      <figure>
        <a href="{{ .url }}" title="{{ .Title }}">
          <picture>
            <img loading="lazy" decoding="async" alt=""
              class="image_figure image_featured image_internal image_unprocessed image_featured cropped"
              src="{{ .featureImage }}" />
          </picture>
        </a>
      </figure>
      <div class="excerpt_footer">
        {{- end }}
        <div class="pale">
          {{ partial "postsummary" . }}
          {{ $r := T "read_more" }}
          <div style="margin-top: 0.5em;"><a href="{{ .Permalink }}" title="{{ $r }}" class="excerpt_more button">{{ $r }}</a></div>
        </div>
      </div>
    </div>
  </div>
</li>
