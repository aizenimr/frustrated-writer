<div class="list-links">
    <div>
        <ul>
            {{ $data := dict }}
            {{ $f := "links_list.json" }}
            {{ with resources.Get $f }}
                {{ with . | transform.Unmarshal }}
                    {{ $data = . }}
                {{ end }}
            {{ end }}
            {{ range $data }}
                <li><a href="{{ .link }}">{{ .title }}</a></li>
            {{ end }}
        </ul>
    </div>
</div>
