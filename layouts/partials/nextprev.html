<div class="nextprev">
        <div class="prevpost">
            {{ if .Prev }}
            <a href="{{ .Prev.Permalink }}" title="{{ .Prev.Title }}">{{ .Prev.Title | markdownify }}</a>
            >>
            {{ end }}
        </div>
        <div class="nextpost">
            {{ if .Next }}
            << <a href="{{ .Next.Permalink }}" title="{{ .Next.Title }}">{{ .Next.Title | markdownify }}</a>
                {{ end }}
        </div>
</div>
<div style="margin: 4rem 0 0 0; background: #b7afaf;">
    <hr>
</div>
