<div id="blog_status" class="blog_subtitle">
    <script type="text/javascript">
      fetch('{{ absURL "/status_list.json" }}')
        .then((response) => response.json())
        .then((json) => json.statuses)
        .then(
          (list) =>
            (document.getElementById("blog_status").innerHTML =
              list[Math.floor(Math.random() * list.length)])
        );
    </script>
  </div>
