<div id="blog_status" class="blog_subtitle">
  <script type="text/javascript">
    async function getRandomStatus() {
      let response = await fetch("/status_list.json");
      let obj = await response.json();
      let indexA = Math.floor(Math.random() * obj.statuses.length);
      let indexB = Math.floor(Math.random() * obj.statuses.length);
      let result =
        obj.statuses[Math.floor((indexA + indexB) / 2)];
      return result;
    }
    let subtitle = document.getElementById("blog_status");
    getRandomStatus().then((result) => (subtitle.innerHTML = result));
  </script>
</div>
