{{- define "main" }}
{{- $s := .Site.Params }}
{{- $p := .Params }}
{{- $scratch := newScratch }}
<article class="post_content">
    {{- $t := .Title }}
    <h1 class="post_title"><a href="{{ .Permalink }}">{{ $t | markdownify }}</a></h1>
    {{- partial "post-meta" . }}
    {{ if $p.toc }}
    <div class="post_toc">
      <h2>{{ T "overview" }}</h2>
      {{ .TableOfContents }}
    </div>
    {{ end }}
    <div class="post_body">
      {{- .Content }}
    </div>
</article>
{{- end }}
