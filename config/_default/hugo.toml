[taxonomies]
  category = "categories"
  tag = "tags"
  year = "year"
  month = "month"
  series = "series"

[permalinks]
  categories = "/category/:slug/"
  tags = "/tag/:slug/"
  year = "/:year/"
  month = "/:year/:month/"
  series = "/series/:slug/"
  [permalinks.page]
    post = '/:year/:month/:day/:slug/'
    page = '/:slug/'

[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats.RSS]
    mediaType              = "application/rss+xml"
    baseName               = "rss"
    rel                    = "alternate"
    isPlainText            = false
    isHTML                 = false
    noUgly                 = true

[services]
  [services.rss]
    limit = 20

[sitemap]
  changeFreq = ''
  filename = 'sitemap.xml'
  priority = -1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderHooks]
      [markup.goldmark.renderHooks.link]
        useEmbedded = "fallback"

[pagination]
  pagerSize = 15