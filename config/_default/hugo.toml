# set `baseurl` to your root domain
# if you set it to "/" share icons won't work properly on production
ignoreFiles = ["Templates/.*"]
baseurl = "https://aizenimr.com/"  # Include trailing slash
title = "הכותב המתוסכל"  # Edit directly from config/_default/languages.toml # alternatively, uncomment this and remove `title` entry from the aforemention file.
copyright = "נמרוד איזנברג"
canonifyurls = true
relativeurls=true
paginate = 6
theme = "hugo-clarity"
disqusShortname = ""
enableRobotsTXT = true

DefaultContentLanguage = "he"
defaultContentLanguageInSubdir = false
languageCode = 'he-IL'
[languages]
  [languages.he]
    [languages.he.params]
      disabled = false
      languageDirection = 'rtl'
      languageName = 'Hebrew'
      weight = 1
      title = 'הכותב המתוסכל'
  [languages.en]
    [languages.en.params]
      disabled = true

[menus]
  #config/_default/menus/*.toml
    # Submenus are done this way: parent -> identifier
    [[menu.main]]
      name = "סיפורים"
      url = "סיפורים/"
      weight = -101
    [[menu.main]]
      name = "אודות"
      url = "about/"
      weight = -100

    [[menu.social]]
      name = "mail"
      weight = 1
      url = "mailto:aizenimr[at]gmail.com"
    [[menu.social]]
      name = "rss"
      weight = 6
      url = "/feed/"
    [[menu.social]]
      name = "facebook"
      type = "social"
      weight = 3
      url = "https://facebook.com/aizenimr"
    [[menu.social]]
      name = "keyoxide"
      weight = 5
      url = "https://keyoxide.org/aizenimr@gmail.com"
    [[menu.social]]
      name = "bluesky"
      type = "social"
      weight = 2
      url = "https://bsky.app/profile/aizenimr.com"

[taxonomies]
  category = "category"
  tag = "tags"

[permalinks]
  categories = "/category/:slug/"
  tags = "/tag/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats.RSS]
    mediaType              = "application/rss+xml"
    baseName               = "rss"
    rel                    = "alternate"
    isPlainText            = false
    isHTML                 = false
    noUgly                 = true

[services]
  [services.rss]
    limit = 20

[sitemap]
  changeFreq = ''
  filename = 'sitemap.xml'
  priority = -1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderHooks]
      [markup.goldmark.renderHooks.link]
        enableDefault = true