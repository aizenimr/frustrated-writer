# set `baseurl` to your root domain
# if you set it to "/" share icons won't work properly on production
ignoreFiles = ["Templates/.*"]
baseurl = "https://aizenimr.com/"  # Include trailing slash
title = "הכותב המתוסכל"  # Edit directly from config/_default/languages.toml # alternatively, uncomment this and remove `title` entry from the aforemention file.
copyright = "נמרוד איזנברג"
canonifyurls = true
relativeurls=true
paginate = 10
theme = "hugo-clarity"
disqusShortname = ""

DefaultContentLanguage = "he"
defaultContentLanguageInSubdir = false
languageCode = 'he-IL'
[languages]
  [languages.he]
    [languages.he.params]
      disabled = false
      languageDirection = 'rtl'
      languageName = 'Hebrew'
      weight = 1
      title = 'הכותב המתוסכל'
  [languages.en]
    [languages.en.params]
      disabled = true

[menus]
  #config/_default/menus/*.toml
    # Submenus are done this way: parent -> identifier
    [[menu.main]]
      name = "סיפורים"
      url = "סיפורים/"
      weight = -101
    [[menu.main]]
      name = "אודות"
      url = "about/"
      weight = -100

    [[menu.social]]
      name = "mail"
      weight = 1
      url = "mailto:aizenimr[at]gmail.com"
    [[menu.social]]
      name = "rss"
      weight = 2
      url = "/rss.xml"
    [[menu.social]]
      name = "facebook"
      type = "social"
      weight = 3
      url = "https://facebook.com/aizenimr"
    [[menu.social]]
      name = "keyoxide"
      weight = 5
      url = "https://keyoxide.org/hkp/EB4E96CC42EDEB88CAB60B499F99753323E0A2D9"
    [[menu.social]]
      name = "bluesky"
      type = "social"
      weight = 6
      url = "https://bsky.app/profile/aizenimr.com"


[taxonomies]
  category = "categories"
  tag = "tags"
  month = "month"

# series = "series"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats.RSS]
    mediaType              = "application/rss+xml"
    baseName               = "rss"
    rel                    = "alternate"
    isPlainText            = false
    isHTML                 = false
    noUgly                 = true

[sitemap]
  changeFreq = ''
  filename = 'sitemap.xml'
  priority = -1
